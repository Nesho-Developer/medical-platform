<!-- Page Content -->
<div class="content top-space">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
							
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>Doccure</span></h3>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <div class="form-group-flex">
                                        <label class="form-label">Password</label>
                                        <a [routerLink]="routes.forgotPassword" class="forgot-link">Forgot password?</a>
                                    </div>
                                    <div class="pass-group">
                                        <input [type]=" togglePasswordClass ? 'text' : 'password'" class="form-control pass-input">
                                        <span class="toggle-password-sub" (click)="togglePassword()" (keydown)="togglePassword()" tabindex="1" [ngClass]=" togglePasswordClass ?  'feather-eye' : 'feather-eye-off'"></span>
                                    </div>
                                </div>
                                <div class="mb-3 form-check-box">
                                    <div class="form-group-flex">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" id="remember" checked>
                                            <label class="form-check-label" for="remember">
                                                Remember Me  
                                            </label>
                                        </div>												
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" id="remember1">
                                            <label class="form-check-label" for="remember1">
                                                Login with OTP  
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary-gradient w-100" type="submit" (click)="navigation()">Sign in</button>
                                </div>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="social-login-btn">
                                    <a href="javascript:void(0);" class="btn w-100">
                                        <img src="assets/img/icons/google-icon.svg" alt="google-icon">Sign in With Google
                                    </a>
                                    <a href="javascript:void(0);" class="btn w-100">
                                        <img src="assets/img/icons/facebook-icon.svg" alt="fb-icon">Sign in With Facebook
                                    </a>
                                </div>
                                <div class="account-signup">
                                    <p>Don't have an account ? <a [routerLink]="routes.register">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>

</div>		
<!-- /Page Content -->
