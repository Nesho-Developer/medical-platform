<div class="content top-space">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
							
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Patient Register <a [routerLink]="routes.doctorRegister">Are you a Doctor?</a></h3>
                            </div>
                            <form (ngSubmit)="navigation()">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3 custom-tel">
                                    <label class="form-label">Phone</label>
                                    <div>
                                    </div>
                                    <input id="phone" type="tel" class="form-control pass-input" placeholder="(201) 555-0123"/>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group-flex">
                                        <label class="form-label">Create Password</label>
                                    </div>
                                    <div class="pass-group">
                                        <input [type]=" togglePasswordClass ? 'text' : 'password'" class="form-control pass-input">
                                        <span class="toggle-password-sub" (click)="togglePassword()" (keydown)="togglePassword()" tabindex="1" [ngClass]=" togglePasswordClass ?  'feather-eye' : 'feather-eye-off'"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <a class="btn btn-primary-gradient w-100" [routerLink]="routes.patientregister1">Sign Up</a>
                                </div>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="social-login-btn">
                                    <a href="javascript:void(0);" class="btn w-100">
                                        <img src="assets/img/icons/google-icon.svg" alt="google-icon">Sign in With Google
                                    </a>
                                    <a href="javascript:void(0);" class="btn w-100">
                                        <img src="assets/img/icons/facebook-icon.svg" alt="fb-icon">Sign in With Facebook
                                    </a>
                                </div>
                                <div class="account-signup">
                                    <p>Already have account? <a [routerLink]="routes.userLogin">Sign In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>

</div>
