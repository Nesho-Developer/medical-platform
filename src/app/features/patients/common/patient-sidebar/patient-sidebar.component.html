<!-- Profile Sidebar -->
<div class="stickybar">
							
    <!-- Profile Sidebar -->
    <div class="profile-sidebar patient-sidebar profile-sidebar-new">
        <div class="widget-profile pro-widget-content">
            <div class="profile-info-widget">
                <a [routerLink]="routes.profileSettings" class="booking-doc-img">
                    <img src="assets/img/doctors-dashboard/profile-06.jpg" alt="User Image">
                </a>
                <div class="profile-det-info">
                    <h3><a [routerLink]="routes.profileSettings">Hendrita Hayes</a></h3>
                    <div class="patient-details">
                        <h5 class="mb-0">Patient ID : PT254654</h5>
                    </div>
                    <span>Female <i class="fa-solid fa-circle"></i> 32 years 03 Months</span>
                </div>
            </div>
        </div>
        <div class="dashboard-widget">
            <nav class="dashboard-menu">
                <ul>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.patientDashboard">
                            <i class="isax isax-category-2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li  [ngClass]="{'active': page === 'appointments'}">
                        <a [routerLink]="routes.patientAppointment">
                            <i class="isax isax-calendar-1"></i>
                            <span>My Appointments</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.favourites">
                            <i class="isax isax-star-1"></i>
                            <span>Favourites</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.dependentList">
                            <i class="isax isax-user-octagon"></i>
                            <span>Dependants</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.medicalrecords">
                            <i class="isax isax-note-21"></i>
                            <span>Add Medical Records</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.patientAccounts">
                            <i class="isax isax-wallet-2"></i>
                            <span>Wallet</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.patientInvoice">
                            <i class="isax isax-document-text"></i>
                            <span>Invoices</span>
                        </a>
                    </li>																																				
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.chat">
                            <i class="isax isax-messages-1"></i>
                            <span>Message</span>
                            <small class="unread-msg">7</small>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.medicalDetails">
                            <i class="isax isax-setting-2"></i>
                            <span>Vitals</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.profileSettings">
                            <i class="isax isax-note-1"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="routes.userLogin">
                            <i class="isax isax-logout"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /Profile Sidebar -->
    
</div>
<!-- / Profile Sidebar -->
