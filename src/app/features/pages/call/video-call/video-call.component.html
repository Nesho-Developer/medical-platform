<div class="content top-space">
    <div class="container">
    
        <!-- Call Wrapper -->
        <div class="call-wrapper">
            <div class="call-main-row">
                <div class="call-main-wrapper">
                    <div class="call-view">
                        <div class="call-window">
                        
                            <!-- Call Header -->
                            <div class="fixed-header">
                                <div class="navbar">
                                    <div class="user-details">
                                        <div class="float-start user-img">
                                            <a class="avatar avatar-sm me-2" [routerLink] = "routes.patientProfile" title="Charlene Reed">
                                                <img src="assets/img/patients/patient1.jpg" alt="User Image" class="rounded-circle">
                                                <span class="status online"></span>
                                            </a>
                                        </div>
                                        <div class="user-info float-start">
                                            <a [routerLink] = "routes.patientProfile"><span>Charlene Reed</span></a>
                                            <span class="last-seen">Online</span>
                                        </div>
                                    </div>
                                    <ul class="nav float-end custom-menu">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="user-icon"><i class="isax isax-user-add"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /Call Header -->
                            
                            <!-- Call Contents -->
                            <div class="call-contents">
                                <div class="call-content-wrap">
                                    <div class="user-video">
                                        <img src="assets/img/video-call.jpg" alt="User Image">
                                    </div>
                                    <div class="my-video">
                                        <ul>
                                            <li>
                                                <img src="assets/img/patients/patient1.jpg" class="img-fluid" alt="User Image">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Call Contents -->
                            
                            <!-- Call Footer -->
                            <div class="call-footer">
                                <div class="call-icons">
                                    <ul class="call-items">
                                        <li class="call-item">
                                            <a href="javascript:void(0)" class="mute-video" [ngClass] = "videoIcon ? 'mute-video' : 'mute-video stop'" (click)="changeVideoIcon();" title="Enable Video"   matTooltip="Enable Video"  matTooltip="Enable Video"  data-placement="top" data-bs-toggle="tooltip">
                                                <i class="feather" [ngClass] = "videoIcon ? 'feather-video' : 'feather-video-off'" ></i>
                                            </a>
                                        </li>
                                        <li class="call-item">
                                            <a href="javascript:void(0)" class="call-end">
                                                <i class="isax isax-call"></i>
                                            </a>
                                        </li>
                                        <li class="call-item">
                                            <a href="javascript:void(0)" class="mute-bt"  [ngClass] = "micIcon ? 'mute-bt' : 'mute-bt stop'"  (click)="changeMicIcon();"title="Mute" matTooltip="Mute"  matTooltip="Mute"  data-placement="top" data-bs-toggle="tooltip">
                                                <i class="feather"[ngClass] = "micIcon ? 'feather-mic' : 'feather-mic-off'"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /Call Footer -->
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- /Call Wrapper -->
        
    </div>

</div>
