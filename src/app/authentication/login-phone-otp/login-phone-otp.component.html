<!-- Page Content -->
<div class="login-content-info">
    <div class="container">

        <!-- Login Phone Otp -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="account-content">
                    <div class="account-info">
                        <div class="login-title">
                            <h3>Sign in</h3>
                            <p>We'll send a confirmation code to your Phone.</p>
                            <span>Sign in with <a [routerLink] = "routes.loginEmail">Email</a></span>
                        </div>
                        <form>
                            <div class="mb-3 custom-tel">
                                <label for="phone" class="mb-2">Phone Number</label>
                                <div></div>
                                <input id="phone" type="tel" class="form-control pass-input" placeholder="(201) 555-0123"/>
                                
                            </div>
                            <div class="mb-3 form-group-flex">
                                <div class="form-check mb-0">
                                    <input class="form-check-input" type="checkbox" id="remember" checked="">
                                    <label class="form-check-label" for="remember">
                                        Remember Me  
                                    </label>
                                </div>												
                                <div class="form-check mb-0">
                                    <input class="form-check-input" type="checkbox" id="remember1">
                                    <label class="form-check-label" for="remember1">
                                        Login with OTP  
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100" type="button"  (click)="navigation()" (keydown)="navigation()" tabindex="1">Sign in</button>
                            </div>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>
                            <div class="social-login-btn">
                                <a href="javascript:void(0);" class="btn w-100">
                                    <img src="assets/img/icons/google-icon.svg" alt="google-icon"> Log in with Google
                                </a>
                                <a href="javascript:void(0);" class="btn w-100">
                                    <img src="assets/img/icons/facebook-icon.svg" alt="fb-icon">Sign in With Facebook
                                </a>
                            </div>
                            <div class="account-signup">
                                <p>Don't have an account ? <a [routerLink] = "routes.signup">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Login Phone Otp -->

    </div>
</div>		
<!-- /Page Content -->
