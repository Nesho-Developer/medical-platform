<!-- Page Content -->
<div class="login-content-info">
    <div class="container">

        <!-- Login Email -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="account-content">
                    <div class="account-info">
                        <div class="login-title">
                            <h3>Sign in</h3>
                            <p>We'll send a confirmation code to your email.</p>
                            <span>Sign in with <a [routerLink] = "routes.loginPhone">Phone Number</a></span>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label class="mb-2 form-label" for="email">E-mail</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <div class="form-group-flex">
                                    <label for="password" class="mb-2 form-label">Password</label>
                                    <a [routerLink] = "routes.forgotPassword" class="forgot-link">Forgot password?</a>
                                </div>
                                <div class="pass-group">
                                    <input [type]=" togglePasswordClass ? 'text' : 'password'" class="form-control pass-input">
                                    <span (click)="togglePassword()" (keydown)="togglePassword()" tabindex="1" class="toggle-password" [ngClass]=" togglePasswordClass ?  'feather icon-eye' : 'feather icon-eye-off'"></span>
                                </div>
                            </div>
                            <div class="mb-3 form-check-box">
                                <div class="form-group-flex">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" type="checkbox" id="remember" checked="">
                                        <label class="form-check-label" for="remember">
                                            Remember Me  
                                        </label>
                                    </div>												
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" type="checkbox" id="remember1">
                                        <label class="form-check-label" for="remember1">
                                            Login with OTP  
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100" type="button" (click)="navigation()" (keydown)="navigation()" tabindex="1">Sign in</button>
                            </div>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>
                            <div class="social-login-btn">
                                <a href="javascript:void(0);" class="btn w-100">
                                    <img src="assets/img/icons/google-icon.svg" alt="google-icon"> Log in with Google
                                </a>
                                <a href="javascript:void(0);" class="btn w-100">
                                    <img src="assets/img/icons/facebook-icon.svg" alt="fb-icon">Sign in With Facebook
                                </a>
                            </div>
                            <div class="account-signup">
                                <p>Don't have an account ? <a [routerLink] = "routes.signup">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Login Email -->

    </div>
</div>		
<!-- /Page Content -->
